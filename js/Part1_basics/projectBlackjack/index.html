<!DOCTYPE html>
<html>
    <head>
        <title>LMAO</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body id="root">
        <div id="game">
            <p id="intro">BlackJack Game!</p>
            <p id="start-message-el"></p>
            <p>Top score:<span id="top-score-el"></span></p>
            <p>Current sum: <span id="current-sum-el"></span> | Score: <span id="score-el"></span></p>
            <p><span>Your cards:</span> <span id="card-el"></span></p>
            <p><button id="start-button" onclick="startGame()">START GAME</button></p>
            <p><button id="get-card-button" onclick="getCard()">GET A NEW CARD</button></p>
        </div>
    </body>
    <script src="index.js"></script>
</html>
